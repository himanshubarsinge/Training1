<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>relative url templates</title>
  </head>
  <body>
    <h1>RELATIVE URL TEMPLATES</h1>
<!-- 'basic_app:other needs to be exactly that NO SPACES!!'-->
      <a href="{% url 'basic_app:other' %}">THE OTHER PAGE</a>
      <br><br>
      <a href="{% url 'admin:index' %}">ADMIN</a>
      <br><br>
      <a href="{% url 'index' %}">INDEX</a>
  </body>
</html>
